<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>User Details</title>
</head>
<body>
	<h1 layout:fragment="header">User Details</h1>
	<div layout:fragment="content" class="container">

		<form id="updateForm" th:action="@{/users/modify/request/__${user.id}__}"
			action="#" method="post">
			<div class="pull-right">
				<a th:href="@{/users/list}" href="list.html"> Users </a>
			</div>
			<input type="hidden" th:field="${user.id}" />
			<div class="form-group">
				<label class="control-label col-xs-3" for="email">Email:</label>
				<div class="col-xs-9">
					<input type="text" th:field="${user.email}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3" for="emailConfirmation">Email Confirmation:</label>
				<div class="col-xs-9">
					<input type="text" th:field="${user.emailConfirmation}" class="form-control" />
				</div>
			</div>
			
			<div class="form-actions col-xs-offset-3 col-xs-9">
				<input type="submit" class="btn btn-primary" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
