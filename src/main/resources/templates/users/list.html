<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Users List</title>
</head>
<body>
	<h1 layout:fragment="header">User List</h1>
	<div layout:fragment="content" class="container">

		<div th:if="${not #lists.isEmpty(users)}">
			<h2>User List</h2>
			<div class="table-responsive">
				<table class="table table-sm table-hover">
					<thead>
						<tr>
							<th scope="col">user name</th>
							<th scope="col">email</th>
							<th scope="col">creat date</th>
							<th scope="col">enabled</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td><a th:text="${user.userName}" th:href="@{'/users/' + ${user.email}}">email</a></td>
							<td th:text="${user.email}"></td>
							<td th:text="${#temporals.format(user.timeCreated, 'dd-MM-yyyy HH:mm:ss z')}"></td>
							<td th:text="${user.userEnabled}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</div>
</body>
</html>
